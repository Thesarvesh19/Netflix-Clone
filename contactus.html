<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: black;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('http://googleusercontent.com/file_content/0');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            width: 100%;
            max-width: 450px;
            padding: 60px 68px 40px;
            border-radius: 4px;
            margin: 10% auto;
        }

        @media (max-width: 768px) {
            .login-container {
                width: auto;
                max-width: 100%;
                margin: 0;
                padding: 20px;
                height: 100vh;
                border-radius: 0;
            }
            body {
                background: black;
            }
        }

        .login-form h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 28px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: #8c8c8c;
        }

        .sign-in-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 16px 20px;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 24px;
            transition: background-color 0.3s ease;
        }

        .sign-in-button:hover {
            background-color: #c40812;
        }

        .separator {
            color: #8c8c8c;
            text-align: center;
            margin: 20px 0;
            font-size: 13px;
        }

        .sign-in-code-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 16px 20px;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 13px;
            margin-top: 10px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .remember-me .left {
            display: flex;
            align-items: center;
        }

        .remember-me a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .remember-me a:hover {
            text-decoration: underline;
        }

        .new-to-netflix {
            color: #b3b3b3;
            font-size: 16px;
            margin-top: 50px;
        }

        .new-to-netflix a {
            color: #fff;
            text-decoration: none;
        }

        .new-to-netflix a:hover {
            text-decoration: underline;
        }

        .recaptcha-note {
            color: #8c8c8c;
            font-size: 13px;
            margin-top: 12px;
        }

        .recaptcha-note a {
            color: #8c8c8c;
            text-decoration: none;
        }

        .recaptcha-note a:hover {
            text-decoration: underline;
        }
        
        .popup-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e50914;
            color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            text-align: center;
            font-size: 18px;
        }

        .popup-notification.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <form class="login-form">
            <h1>Sign In</h1>
            <div class="input-group">
                <input type="text" id="email" placeholder="Email or phone number" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="sign-in-button">Sign In</button>
            <div class="separator">OR</div>
            <button type="button" class="sign-in-code-button">Use a sign-in code</button>
            <div class="remember-me">
                <div class="left">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <p class="new-to-netflix">New to Netflix? <a href="#">Sign up now</a>.</p>
            <p class="recaptcha-note">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.</p>
        </form>
    </div>

    <div id="popupNotification" class="popup-notification">
        <p>Signing successful</p>
    </div>

    <script>
        const signInButton = document.querySelector('.sign-in-button');
        const popup = document.getElementById('popupNotification');

        signInButton.addEventListener('click', (event) => {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                popup.classList.add('visible');

                setTimeout(() => {
                    popup.classList.remove('visible');
                }, 3000);
            }
        });
    </script>
</body>
</html>
