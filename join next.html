<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 30px;
        }

        .step {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form {
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #d40813;
        }

        .signin {
            margin-top: 20px;
            font-size: 14px;
        }

        .signin a {
            color: #333;
            text-decoration: none;
        }

        .signin a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NETFLIX</div>
        <div class="step">STEP 1 OF 4</div>
        <div class="title">Create a password to start your membership</div>
        <div class="description">Just a few more steps and you're done!<br>We hate paperwork, too.</div>
        <div class="form">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Add a password">
            <button class="button">Next</button>
        </div>
        <div class="signin">Already have an account? <a href="#">Sign In</a></div>
    </div>
</body>
</html>
